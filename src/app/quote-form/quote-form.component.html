<div class="container-fluid">
    <h2 class="text-center"><strong><u>Create a new Quote</u></strong></h2>
    <hr>
    <form #goalForm='ngForm' (ngSubmit)='submitQuote()'>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <input type="text" required class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote">
        </div>
        <div class="form-group">
  
            <label for="quote">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">
        </div>

        <div class="form-group">
            <label for="complete">Date</label>
            <input type='date' id="complete" required>
  
        </div>
        <button type="submit" class="btn btn-secondary">Add Quote</button>
    </form>
  </div>
